<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Business Cardes</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="'over'" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item class="center-icon" routerLink="." *ngIf="!mobileQuery.matches">
          Create Business Card
        </a>
        <a mat-list-item class="center-icon" routerLink="." *ngIf="mobileQuery.matches">
          <mat-icon>create</mat-icon> 
        </a>

        <mat-divider></mat-divider>

        <a mat-list-item class="center-icon" routerLink="view-all" *ngIf="!mobileQuery.matches">
          View All Business Cards
        </a>
        <a mat-list-item class="center-icon" routerLink="view-all" *ngIf="mobileQuery.matches">
          <mat-icon>list</mat-icon>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
