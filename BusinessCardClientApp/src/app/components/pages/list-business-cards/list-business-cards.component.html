<mat-card class="main-card" appearance="outlined">
  <mat-card-content>


    <mat-grid-list [cols]="getCols()" rowHeight="2:1" gutterSize="16px">
      @for (item of businessCards; track $index) {
      <mat-grid-tile>

        <div class="container">
          <div class="card">
            <div class="front">
              <div class="logo">
                <img loading="lazy" [src]="'assets/images/logo-test.jpg'" alt="Logo" /> <!-- 'data:image/png;base64,' + logoBase64  -->
              </div>
            </div>
            <div class="back">
              <h1>{{item.name}}</h1>
              <ul>
                <li class="truncate" [matTooltip]="item.phone" matTooltipPosition="above">{{item.phone}}</li>
                <li class="truncate" [matTooltip]="item.email" matTooltipPosition="above">{{item.email}}</li>
                <li class="truncate" [matTooltip]="item.address" matTooltipPosition="above">{{item.address}}</li>
              </ul>
            </div>
          </div>
        </div>

      </mat-grid-tile>
      }
    </mat-grid-list>


  </mat-card-content>
</mat-card>
